<div class="diagram-radial-tree" style="padding-bottom: 0px">
  <ejs-toolbar id='toolbar' (clicked)="onItemClick($event)">
      <e-items>
          <e-item text='Zoom In' tooltipText='Zoom In' prefixIcon='e-ddb-icons e-zoomin'></e-item>
          <e-item type="Separator">
          </e-item>
          <e-item text='Zoom Out' tooltipText='Zoom Out' prefixIcon='e-ddb-icons e-zoomout'></e-item>
          <e-item type="Separator">
          </e-item>
          <e-item text='Reset' tooltipText='Reset' prefixIcon='e-ddb-icons e-diagram-reset'></e-item>
      </e-items>
  </ejs-toolbar>
</div>
<div class="col-lg-8 control-section" style="width: 100%;">
  <div class="content-wrapper">
      <ejs-diagram #diagram id="diagram" width="100%" height="600px" [tool]=tool [layout]='layout' [snapSettings]=snapSettings
          (created)="create($event)" [dataSourceSettings]='data'>
      </ejs-diagram>
  </div>
</div>
